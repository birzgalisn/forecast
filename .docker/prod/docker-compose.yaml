version: "3"

name: forecast-prod

volumes:
  db:
  pgadmin:
  caddy_data:
  caddy_config:

networks:
  db_net:
  proxy_net:

services:
  db:
    image: postgres:16.2
    environment:
      - POSTGRES_USER=$POSTGRES_USER
      - POSTGRES_PASSWORD=$POSTGRES_PASSWORD
      - POSTGRES_DB=$POSTGRES_DB
    volumes:
      - db:/var/lib/postgresql/data
    networks:
      - db_net

  pgadmin:
    image: dpage/pgadmin4:8.4
    environment:
      - PGADMIN_DEFAULT_EMAIL=$PGADMIN_DEFAULT_EMAIL
      - PGADMIN_DEFAULT_PASSWORD=$PGADMIN_DEFAULT_PASSWORD
    volumes:
      - pgadmin:/var/lib/pgadmin
    networks:
      - db_net
      - proxy_net
    depends_on:
      - db

  api:
    image: forecast/api:dev
    build:
      context: ../../api
      dockerfile: ./Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - DB_CONNECTION_STRING=$DB_CONNECTION_STRING
      - OPEN_WEATHER_API_KEY=$OPEN_WEATHER_API_KEY
    volumes:
      - ../../api:/App
    networks:
      - db_net
      - proxy_net
    depends_on:
      - db

  next:
    image: forecast/next:dev
    build:
      context: ../../client
      dockerfile: ./Dockerfile
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=$NEXT_PUBLIC_API_URL
      - NEXT_PUBLIC_BASE_URL=$NEXT_PUBLIC_BASE_URL
      - NEXT_PUBLIC_OPEN_WEATHER_API_KEY=$OPEN_WEATHER_API_KEY
    volumes:
      - ../../client:/app
    networks:
      - proxy_net
    depends_on:
      - api

  caddy:
    image: caddy:2.7.6
    ports:
      - 80:80
      - 443:443
    volumes:
      - ../Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - CNAME=$CNAME
    networks:
      - proxy_net
    depends_on:
      - next
      - api
      - pgadmin
